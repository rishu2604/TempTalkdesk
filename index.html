<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowmax</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h1 class="text-xl font-bold mb-4 text-center">Install Knowmax App</h1>

      <form id="installForm" class="space-y-4">
        <div>
          <label for="region" class="block mb-1 font-medium">Region</label>
          <select name="region" id="region" required>
            <option value="">Select Region</option>
            <option value="in">India (in)</option>
            <option value="us">United States (us)</option>
            <option value="eu">Europe (eu)</option>
            <option value="me">Middle East (me)</option>
          </select>
        </div>

        <div>
          <label for="tenant" class="block mb-1 font-medium">Tenant Name</label>
          <input
            type="text"
            id="tenant"
            placeholder="e.g. ksoft"
            class="w-full border border-gray-300 p-2 rounded"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
        >
          Connect to Talkdesk
        </button>
      </form>

      <div id="message" class="hidden"></div>
    </div>

    <script>
      document
        .getElementById("installForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const region = document.getElementById("region").value;
          const tenant = document.getElementById("tenant").value;

          const msg = document.getElementById("message");

          // show a loading message
          msg.classList.remove("hidden");
          msg.textContent = "Installingâ€¦ please wait.";
        });
    </script>
  </body>
</html>
